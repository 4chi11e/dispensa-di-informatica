<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li><a href="../fonti/crittografia.pdf">Appunti di Crittografia, una introduzione all'algebra moderna - Ing.
                Emanuele Salvador</a></li>
    </ul>

    <table id="polibio1" class="float-right ml-4 mr-4 ta-c">
        <tr><td></td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
        <tr><td>1</td><td>A</td><td>B</td><td>C</td><td>D</td><td>E</td></tr>
        <tr><td>2</td><td>F</td><td>G</td><td>H</td><td>I</td><td>J</td></tr>
        <tr><td>3</td><td>KQ</td><td>L</td><td>M</td><td>N</td><td>O</td></tr>
        <tr><td>4</td><td>P</td><td>R</td><td>S</td><td>T</td><td>U</td></tr>
        <tr><td>5</td><td>V</td><td>W</td><td>X</td> <td>Y</td><td>Z</td></tr>
    </table>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        function evidenziaBordoOrizzontale(id,n,px){
            if(n==0){
                $("#"+id+" tr:first-child td").css("border-top", px+"px solid black");
            }
            else{
                $("#"+id+" tr:nth-child("+n+") td").css("border-bottom", px+"px solid black");
            }
        }

        function evidenziaBordoVerticale(id,n,px){
            if(n==0){
                $("#"+id+" td:first-child").css("border-left", px+"px solid black");
            }
            else{
                $("#"+id+" td:nth-child("+n+")").css("border-right", px+"px solid black");
            }
        }
        evidenziaBordoVerticale("polibio1",1,1);
        evidenziaBordoOrizzontale("polibio1",1,1);
    </script>
    
</body>

</html>
